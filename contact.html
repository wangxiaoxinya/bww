<!DOCTYPE html>
<head>
	
	<title>Contact - Black White HTML5 Template</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">	
	<link href="css/contact.css" rel="stylesheet" type="text/css">	
</head>
<body>
	<div class="templatemo-container">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 black-bg left-container">
			<h1 class="logo-left hidden-xs margin-bottom-60">Black</h1>	
			<div class="tm-left-inner-container">
				<ul class="nav nav-stacked templatemo-nav">
					<li><a href="index.html"><i class="fa fa-home fa-medium"></i>Homepage</a></li>
					<li><a href="xiaobai.html"><i class="fa fa-shopping-cart fa-medium"></i>My favorite</a></li>
					<li><a href="resume.html"><i class="fa fa-comments-o fa-medium"></i>My resume</a></li>
					<li><a href="major.html"><i class="fa fa-gears fa-medium"></i>My major</a></li>
					<li><a href="contact.html" class="active"><i class="fa fa-envelope-o fa-medium"></i>Contact</a></li>
				</ul>
			</div>
		</div> <!-- left section -->
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 white-bg right-container">
			<h1 class="logo-right hidden-xs margin-bottom-60">White</h1>
			<div class="tm-right-inner-container">
				<h1 class="templatemo-header">Contact</h1>
				<div class="row">

                    <div class="col-sm-12 col-md-12">
                        <form action="#" method="post">
							
							<div class="question">
								<div class="questiontext">
									<span class="xing">*</span>你喜欢我的博客吗</div>
								<div class="answer">
									<input type="radio" name="radiolove" value="超级喜欢">超级喜欢</br>
									<input type="radio" name="radiolove" value="喜欢">喜欢</br>
									<input type="radio" name="radiolove" value="有点喜欢">有点喜欢
								</div>
								</div>
							<div class="question">
									<div class="questiontext">
										<span class="xing">*</span>你认为我是一个怎么样的人呢</div>
									<div class="answer">
										<input type="checkbox" name="thought" value="有趣的灵魂">有趣的灵魂</br>
										<input type="checkbox" name="thought" value="无聊的精神">无聊的精神</br>
										<input type="checkbox" name="thought" value="奋斗的青年">奋斗的青年<br>
										<input type="checkbox" name="thought" value="做作的小女生">做作的小女生
									</div>
							</div>

							<div class="question">
									<div class="questiontext">
										<span class="xing">*</span>给我提点建议吧</div>
                            <div class="form-group">
                                <input type="text" id="contact_name" class="form1-control" placeholder="Name" />
                            </div>
                            <div class="form-group">
                                <input type="text" id="contact_email" class="form1-control" placeholder="Email Address" />
                            </div>
                            <div class="form-group">
                                <input type="text" id="contact_subject" class="form1-control" placeholder="Subject" />
                            </div>
                            <div class="form-group">
                                <textarea id="contact_message" class="form1-control" rows="9" placeholder="Write a message"></textarea>
							</div>
						</div>
							<button type="submit" class="btn btn-warning">Send</button>
						

                        </form>
                    </div>

                    <div class="clearfix"></div>
                </div>
				<footer>
					<p class="col-lg-6 col-md-6 col-sm-12 col-xs-12 templatemo-copyright">Copyright &copy; wangxiaoxin</p>
				</footer>
			</div>	
		</div> <!-- right section -->
	</div>
</body>
</html>
